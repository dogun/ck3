 bm_1000_XinDeZHengFuZHe_desc: "丹·腊纳特·丹回尔·耳·垒阿达沃斯的后代丹回尔·阿腊·丹二世··耳·垒阿达沃斯统一了莫腊刺大草原，建立了阿特图伊帝国，除了棍马姆以外的莫腊刺大草原地区都臣服与帝国之下，尔其他人对于莫腊刺的统一有效表示愤怒，有些表示担忧，还有些表示恐惧"
 bm_1000_RuanRuo: "软弱之人"
 bm_1000_RuanRuo_desc: "在阿特图伊人登陆佛罗利亚的时候他们被佛罗利亚的·富饶所震惊，他们将这里称为黄金海岸，是图伊神给他们的礼物，他们掠夺，屠戮，佛罗利亚国王对此没有任何行动，被称为软弱之人。"
 bookmark_RuanRuo_Teals_LeiGeHeTu: "特阿儿斯"
 bookmark_RuanRuo_Teals_LeiGeHeTu_desc: "阿腊·丹·特阿儿斯·垒格赫图出生于933年7月4日的东南斯瓦嚓山脉的一个小贵族家庭，从小父母就教育他要用武力获得土地与钱财，但他对这些身外之物完全不感兴趣，只对自身的荣耀感兴趣，所以他加入了入侵黄金海岸的军队，但后来阴差阳错的成为了黄金海岸的领主，而东南斯瓦嚓山脉的领土由他兄弟继承。"
